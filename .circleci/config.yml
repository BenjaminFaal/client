version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo
    
    steps:
      - checkout

      - run: mvn install

      - run:
          name: GitHub Release
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" && -z "${CIRCLE_PULL_REQUEST}" ]]; then
              mvn -pl client github-release:release -s .circleci/settings.xml
            fi

      - store_artifacts:
          path: client/target